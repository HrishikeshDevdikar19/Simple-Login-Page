<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container" id="leftContainer">
        <img src="luck.jpg" alt="Left Image">
    </div>
    <div class="right-container" id="rightContainer">
        <div class="form-container" id="loginContainer">
            <h1>Company Name</h1>
            <form id="loginForm">
                <h2>Login</h2>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="signUpLink">Sign Up</a></p>
            </form>
            <form id="signUpForm" style="display: none;">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <label for="signUpEmail">Email</label>
                    <input type="email" id="signUpEmail" name="email" required>
                </div>
                <div class="input-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" id="signUpPassword" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">Sign Up</button>
                <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
            </form>
            <p id="message"></p>
        </div>

    
    </div>
    <div class="form-container" id="loggedInContainer" style="display: none;">
        <h1>Welcome!</h1>
        <div class="logged-in-content">
          <img src="second-page-image.jpg" alt="Second Page Image" id="secondPageImage">
            <button id="logoutButton">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
